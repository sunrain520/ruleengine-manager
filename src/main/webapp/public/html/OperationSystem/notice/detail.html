<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预警详情</title>
    <link rel="stylesheet" href="../../../dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../dist/css/content.css">
    <link rel="stylesheet" href="../../../dist/css/main.css">
</head>
<body>
    <div class="container-main">
        <div class="container-wrapper">
            <!-- 头部 -->
            <div class="container-header js-container-header">
                <h5>新增/编辑预警</h5>
                <div class="right-btn">
                    <button class="btn btn-info" type="button"><span class="icon icon-save icon-left"></span>编辑</button>
                </div>
            </div>
            <!-- 头部 END -->

            <!-- 详情部分 -->
            <div class="module-wrapper">
                <div class="min-box-wrap">
                    <!-- 基本信息 -->
                    <div class="module row-box">
                        <div class="module-content">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="w-label control-label">预警事项：</label>
                                    <div class="list-detail">
                                        报批提醒
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="w-label control-label">节点：</label>
                                    <div class="list-detail">
                                        演出开始时间
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="w-label control-label">提醒时间：</label>
                                    <div class="list-detail">
                                        节点日期前31天0小时0分
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="w-label control-label">提醒方式：</label>
                                    <div class="list-detail">
                                        邮件
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="w-label control-label">消息内容：</label>
                                    <div class="list-detail">
                                        您好，【变量-排期名称】距离演出开始时间（【变量-开票时间】）还剩31天，请尽快上传文化批文。<br>
                                        http://oa.juooo.net.cn/
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="w-label control-label">提醒人员：</label>
                                    <div class="list-detail">
                                        技术中心、祝新桐
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="w-label control-label">状态：</label>
                                    <div class="list-detail">
                                        正常
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 基本信息 END -->

                </div>
            </div>
            <!-- 详情部分END -->
        </div>
    </div>

    <script src="../../../dist/js/jquery.min.js"></script>
    <script src="../../../dist/js/common-iframe.js"></script>
</body>
</html>
