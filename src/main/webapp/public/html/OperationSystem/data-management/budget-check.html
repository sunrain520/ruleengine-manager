<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预算查看</title>
    <link rel="stylesheet" href="../../../dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../dist/css/content.css">
    <link rel="stylesheet" href="../../../dist/css/main.css">
    <style>
        .container-main {margin: 0;background-color: #fff;padding-top: 20px;padding-bottom: 20px;}
        .w-label { width: 100px; }
        .w-label.text-top { vertical-align: top;}
        .w-info {text-align: left;}
        .control-label.text-left {text-align: left;}
        .radio-label {font-weight: normal;}
    </style>
</head>
<body>
    <div class="container-main bg-white">
        <!-- 预算编辑 -->
        <div class="module-content bg-white text-center">
            <form method="get" class="form-horizontal">
                <div class="form-group">
                    <label class="w-label control-label">项目名称：</label>
                    <div class="w-info">
                        <label class="control-label">程璧我和小鸟和铃铛</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="w-label control-label">场次/城市：</label>
                    <div class="w-info">
                        <label class="control-label">深圳</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="w-label control-label">资料类型：</label>
                    <div class="w-info">
                        <label class="control-label">执行单</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="w-label control-label">附件：</label>
                    <div class="w-info">
                        <div class="">
                            <a href="javascript:;">helloworld.jpg</a>
                            <a class="glyphicon glyphicon-save ml10" href="javascript:;" ></a>
                        </div>
                        <div class="">
                            <a href="javascript:;">helloworld.jpg</a>
                            <a class="glyphicon glyphicon-save ml10" href="javascript:;" ></a>
                        </div>
                        <div class="">
                            <a href="javascript:;">helloworld.jpg</a>
                            <a class="glyphicon glyphicon-save ml10" href="javascript:;" ></a>
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <label class="w-label control-label text-top">备注：</label>
                    <div class="w-info">
                        <label class="control-label text-left">
                            钢琴、吉他、木箱鼓、弗拉门戈舞蹈……一场不寻常的创新和激情释放的音乐会一次汇聚了西班牙
                            璀璨文化的邂逅西班牙最具有代表性的马诺洛卡拉斯科乐团
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="w-label control-label">完成状态：</label>
                    <div class="w-info">
                        <label class="radio-label"><input type="radio" value="1" name="status" checked="">完成</label>
                        <label class="radio-label"><input type="radio" value="2" name="status">未完成</label>
                    </div>
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-primary btn-sm mr20">确定</button>
                </div>
            </form>
        </div>
        <!-- 预算编辑 -->

    </div>
    <script src="../../../dist/js/jquery.min.js"></script>
    <script src="../../../dist/js/common-iframe.js"></script>

</body>
</html>
