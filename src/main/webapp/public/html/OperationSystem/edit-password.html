<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="../../dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../dist/css/content.css">
    <link rel="stylesheet" href="../../dist/css/main.css">
</head>
<style>
    .container-wrapper .module-wrapper {margin-top: 10px;}
    .form-group {margin-bottom: 15px;}
    .container-main .container-title .title {font-size: 16px;}
</style>
<body>
    <div class="container-main">
        <div class="container-title">
            <h1 class="title">修改密码</h1>
        </div>

        <!-- 修改密码 -->
        <div class="container-wrapper">
            <div class="module-wrapper">
                <div class="module row-box">
                    <div class="module-content">
                        <form method="get" class="form-horizontal">
                            <div class="form-group">
                                <label class="w-label control-label bold-text">账号：</label>
                                <div class="w-info">
                                    <label class="control-label">wanglingling@juooo.com</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="w-label control-label bold-text"><span class="must">*</span>旧密码：</label>
                                <div class="w-info">
                                    <input type="text" class="form-control" placeholder="输入旧密码" maxlength="20">
                                </div>
                                <span class="checked-tip"></span>
                            </div>
                            <div class="form-group">
                                <label class="w-label control-label bold-text"><span class="must">*</span>新密码：</label>
                                <div class="w-info">
                                    <input type="text" class="form-control" placeholder="输入新密码" maxlength="20">
                                </div>
                                <span class="checked-tip"></span>
                            </div>
                            <div class="form-group">
                                <label class="w-label control-label bold-text"><span class="must">*</span>确认新密码：</label>
                                <div class="w-info">
                                    <input type="text" class="form-control" placeholder="确认新密码" maxlength="20">
                                </div>
                                <span class="checked-tip"></span>
                            </div>
                            <div class="form-group">
                                <label class="w-label control-label bold-text"></label>
                                <div class="w-info">
                                    <span class="help-block">密码可以是6~20位字母、数字和下划线</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="w-label control-label"></label>
                                <div class="w-info">
                                    <button class="btn btn-newsubmit" type="button">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- 修改密码 END -->

    </div>
</body>
</html>
