<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增项目</title>
    <link rel="stylesheet" href="../../../dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../dist/js/laydate/need/laydate.css">
    <link rel="stylesheet" href="../../../dist/js/laydate/skins/default/laydate.css">
    <link rel="stylesheet" href="../../../dist/css/content.css">
    <link rel="stylesheet" href="../../../dist/css/main.css">
</head>
<body>
    <div class="container-main">
        <div class="container-wrapper">

            <!-- 头部 -->
            <div class="container-header js-container-header">
                <h5>新增项目</h5>
                <div class="right-btn">
                    <button class="btn btn-success" type="submit"><span class="icon icon-save icon-left"></span>保存</button>
                    <button class="btn btn-default" type="button"><span class="icon icon-delete icon-left"></span>取消</button>
                </div>
            </div>
            <!-- 头部 END -->

            <!-- 表单信息 -->
            <form class="module-wrapper row">
                <!-- 基本信息 -->
                <div class="module row-box">
                    <div class="module-title">
                        基本信息
                    </div>
                    <div class="module-content">
                        <div method="get" class="form-horizontal">
                            <div class="form-group">
                                <label class="w-label control-label"><span class="must">*</span>项目名称：</label>
                                <div class="w-info">
                                    <input type="text" class="form-control error" placeholder="" maxlength="50">
                                </div>
                                <span class="checked-tip"></span>
                            </div>
                            <div class="form-group">
                                <label class="w-label control-label"><span class="must">*</span>事业部/子公司：</label>
                                <div class="w-info">
                                    <select class="form-control">
                                        <option value="">选择部门</option>
                                        <option value="">技术中心</option>
                                        <option value="">技术中心</option>
                                    </select>
                                </div>
                                <span class="checked-tip"></span>
                            </div>
                            <div class="form-group">
                                <label class="w-label control-label"><span class="must">*</span>品类：</label>
                                <div class="w-info">
                                    <select class="form-control">
                                        <option value="">选择品类</option>
                                        <option value="">儿童亲子</option>
                                    </select>
                                </div>
                                <a class="new-btn">设置</a>
                            </div>
                            <div class="form-group">
                                <label class="w-label control-label"><span class="must">*</span>供应商：</label>
                                <div class="w-info">
                                    <div class="blur-panel js-blur-panel full-width">
                                        <input type="text" class="form-control form-list js-blur-input" placeholder="选择供应商">
                                        <span class="icon icon-menu-block-down"></span>
                                    </div>
                                </div>
                                <a class="new-btn">新增</a>
                            </div>
                            <div class="form-group">
                                <label class="control-label w-label"><span class="must">*</span>明星：</label>
                                <div class="w-info">
                                    <div class="blur-panel js-blur-panel full-width">
                                        <input type="text" class="form-control form-list js-blur-input" placeholder="输入姓名">
                                        <span class="icon icon-menu-block-down"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="w-label control-label">演员国籍：</label>
                                <div class="w-info">
                                    <div class="blur-panel js-blur-panel full-width">
                                        <input type="text" class="form-control form-list js-blur-input" placeholder="中国">
                                        <span class="icon icon-menu-block-down"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="w-label control-label"><span class="must">*</span>合作方式：</label>
                                <div class="w-info">
                                    <select class="form-control">
                                        <option value="">选择合作方式</option>
                                    </select>
                                </div>
                                <a class="new-btn">设置</a>
                            </div>
                            <div class="form-group">
                                <label class="w-label control-label">上会时间：</label>
                                <div class="w-info">
                                    <input type="text" class="form-control laydate-icon" placeholder="YYYY-MM-DD" onclick="laydate({istime: true, format: 'YYYY-MM-DD',min: laydate.now(),istoday: true})">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="w-label control-label">评分：</label>
                                <div class="w-info">
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="w-label control-label">状态：</label>
                                <div class="w-info">
                                    <label class="radio-label"><input type="radio" value="1" name="status" checked="">正常</label>
                                    <label class="radio-label"><input type="radio" value="2" name="status">隐藏</label>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                <!-- 基本信息 END -->

                <!-- 项目基础资料 -->
                <div class="module row-box">
                    <div class="module-title">
                        项目基础资料
                        <span class="help">请勾选需要准备的资料</span>
                    </div>
                    <div class="module-content">
                        <div class="">
                            <ul class="list-inline list-bg">
                                <li class="list-item">
                                    <div class="item-content">
                                        <div class="checkbox-wrap js-checkbox">
                                            <input type="checkbox">
                                            <label class="checkbox"><span class="glyphicon glyphicon-ok"></span></label>
                                        </div>
                                        <span class="text">项目预算</span>
                                    </div>
                                </li>
                                <li class="list-item">
                                    <div class="item-content">
                                        <div class="checkbox-wrap js-checkbox">
                                            <input type="checkbox">
                                            <label class="checkbox"><span class="glyphicon glyphicon-ok"></span></label>
                                        </div>
                                        <span class="text">演出合同</span>
                                    </div>
                                </li>
                                <li class="list-item">
                                    <div class="item-content">
                                        <div class="checkbox-wrap js-checkbox">
                                            <input type="checkbox">
                                            <label class="checkbox"><span class="glyphicon glyphicon-ok"></span></label>
                                        </div>
                                        <span class="text">报批资料</span>
                                    </div>
                                </li>
                                <li class="list-item">
                                    <div class="item-content">
                                        <div class="checkbox-wrap js-checkbox">
                                            <input type="checkbox">
                                            <label class="checkbox"><span class="glyphicon glyphicon-ok"></span></label>
                                        </div>
                                        <span class="text">原始宣传资料</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
                <!-- 项目基础资料 END -->
            </form>
            <!-- 表单信息 END -->

        </div>
    </div>

    <script src="../../../dist/js/jquery.min.js"></script>
    <script src="../../../dist/js/common-iframe.js"></script>
    <script src="../../../dist/js/laydate/laydate.js"></script>
</body>
</html>
