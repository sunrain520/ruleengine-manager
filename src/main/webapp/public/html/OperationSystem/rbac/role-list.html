        .y-tree-wrap .y-tree-item{margin-left: 20px;background-color: #fffdec;padding: 6px;position: relative;cursor: pointer;}

        .y-tree-wrap .selected{background-color: #696969;color:white;}
        .y-tree-wrap .y-tree-node .y-tree-node-title input{position: absolute;right: 10px;}
        .y-tree-wrap .y-tree-item input{position: absolute;right: 10px;}
        .y-tree-wrap .y-tree-children-wrap{display: none;}

        /*y-tree 默认主题 END*/

        /*y-tree 主题1 START*/
        .y-tree-wrap{background: #fafafa;height: 280px;}
        .y-tree-wrap .y-tree-node{background-color: #fafafa;}        
        .y-tree-wrap .y-tree-node .y-tree-node-title{background-color: #fafafa;}
        .y-tree-wrap .y-tree-item{background-color: #fafafa;}
        .y-tree-wrap .y-tree-item:hover{background-color: #ccc;color: #666}
        .y-tree-wrap .selected{background-color: #ccc;color: #666}

        /*y-tree 主题1 END*/

        .dep-pos-staff-select-wrap{position: relative;}
        .y-tree-wrap{position: absolute;left: 0;top: 37px;z-index: 5;max-height: 600px;overflow-y: auto;width: 100%;overflow-x: auto;}

        .td-hover-layer .tool-bar .tool-icon{cursor: pointer;color: #ccc}

                this.initSelectedItems = option.selectedItems || [];
                this.initSelectedNodes = option.selectedNodes || [];
                this.wrapper = option.wrapper ? option.wrapper+' .y-tree-wrap'  : '.y-tree-wrap';

                var _this = this;            

                this.setData = function(data)
                {
                    this.html = '';
                    createHtml(data);
                    $(this.wrapper).html(this.html);
                }

                this.setSelectedItem = function(id)
                {
                    var $item = $(this.wrapper+' .y-tree-item[data-id="'+id+'"]');
                    if ($item.length>0)
                    {
                        $(this.wrapper+' .y-tree-item').removeClass('selected');
                        $item.addClass('selected');

                        var pathText = '',
                            pathArr  = [];
                        $item.parents('.y-tree-node').each(function(){
                            pathArr.push($(this).children('.y-tree-node-title').attr('data-name'));
                        });

                        pathArr.reverse();

                        pathText = $item.attr('data-name');
                        if (pathArr.length > 0)
                        {
                            pathText += '（'+pathArr.join(' > ')+'）';
                        }
                        
                        if (this.option.pathInputName)
                        {
                            $('input[name="'+this.option.pathInputName+'"]').attr('data-id',id).attr('data-name',$item.attr('data-name')).val(pathText);
                        }
                    }
                }


                if (option.data.length>0)
                {
                    createHtml(option.data,true);
                    $('.y-tree-wrap').html(this.html);
                    if (this.initSelectedItems.length>0)
                    {
                        this.setSelectedItem(this.initSelectedItems[0]);
                    }
                }


                $('body').off('click',this.wrapper).on('click',this.wrapper,function(event){
                    stopPropagation(event);
                });


                $('body').off('click',this.wrapper+' .y-tree-node-title').on('click',this.wrapper+' .y-tree-node-title',function(event){
                    stopPropagation(event)
                    $(this).next().slideToggle();
                    $(this).children('span.icon').toggleClass('icon-menu-block-right').toggleClass('icon-menu-block-down');
                    //$(this).children('span.icon').toggleClass('icon-menu-block-right');
                    //<span class="icon "></span>
                    if (typeof option.nodeClickCallback == 'function')
                    {
                        option.nodeClickCallback(this)
                    }
                });

                $('body').off('click',this.wrapper+' .y-tree-node-title input').on('click',this.wrapper+' .y-tree-node-title input',function(event){
                    stopPropagation(event)
                    if (typeof option.inputClickCallback == 'function')
                    {
                        option.inputClickCallback(this)
                    }
                });

                $('body').off('click',this.wrapper+' .y-tree-item').on('click',this.wrapper+' .y-tree-item',function(event){
                    stopPropagation(event)
                    
                    _this.setSelectedItem($(this).attr('data-id'));

                    $(this).parents(_this.wrapper+':first').hide();

                    if (typeof option.itemClickCallback == 'function')
                    {
                        option.itemClickCallback(this)
                    }
                });


                function stopPropagation(e)
                {  
                    e = e || window.event;  
                    if(e.stopPropagation) 
                    { 
                        e.stopPropagation();  //W3C阻止冒泡方法  
                    }
                    else
                    {  
                        e.cancelBubble = true; //IE阻止冒泡方法  
                    }  
                }  

                function inArray(val, arr)
                {
                    for (var k = 0; k < arr.length; k++)
                    {
                        if (arr[k] == val) 
                        {
                            return true;
                        }
                    }
                 return false;
                }

                //var html = '';
                function createHtml(data,init)
                {
                    for(var k = 0 ; k<data.length ; k++)
                    {
                        var arrowIcon = '';
                        var positions = data[k].position_list;
                        if (positions.length>0 || data[k].child.length>0)
                        {
                            arrowIcon = '<span class="icon icon-menu-block-right icon-left js-icon-menu"></span>';
                        }

                        //html+='<div class="tree-node"><div data-id="'+data[k].id+'" data-name="'+data[k].name+'" class="tree-node-title">'+arrowIcon+data[k].name+'</div>';
                        var nodeCheckBox = '';
                        if (typeof _this.option.nodeCheckBox != 'undefined' && _this.option.nodeCheckBox == true)
                        {
                            nodeCheckBox = '<input type="checkbox">';
                        }
                        _this.html+='<div class="y-tree-node"><div data-id="'+data[k].id+'" data-name="'+data[k].name+'" class="y-tree-node-title">'+arrowIcon+data[k].name+nodeCheckBox+'</div><div class="y-tree-children-wrap">';
                        
                        if (positions.length>0)
                        {
                            for(var k1 = 0 ; k1<positions.length ; k1++)
                            {
                                //html+='<div class="tree-item">'+positions[k1].name+'</div>';
                                var checked = selected = '';
                                if (typeof init != 'undefined' && init == true && _this.initSelectedItems.length>0)
                                {
                                    if (inArray(positions[k1].id,_this.initSelectedItems))
                                    {
                                        checked  = 'checked';
                                        selected = 'selected';
                                    }
                                }

                                var itemCheckBox = '';
                                if (typeof _this.option.itemCheckBox != 'undefined' && _this.option.itemCheckBox == true)
                                {
                                    itemCheckBox = '<input '+checked+' type="checkbox">';
                                }

                                _this.html+='<div data-id="'+positions[k1].id+'" data-name="'+positions[k1].name+'" class="y-tree-item '+selected+'">'+positions[k1].name+itemCheckBox+'</div>';
                            }
                        }

                        if (data[k].child.length>0)
                        {
                            createHtml(data[k].child);
                        }

                        //html+='</div>';
                        _this.html+='</div></div>';

                    }
                }
            }

            window.depPosStaffSelect = depPosStaffSelect;
        })();

            e = e || window.event;

            }  

            $(this).parent().next('.y-tree-wrap').show();
        });

        $(document).on('click',function(){
            $('.y-tree-wrap').hide();
        });
        */
