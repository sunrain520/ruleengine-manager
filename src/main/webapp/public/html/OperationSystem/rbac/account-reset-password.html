<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="../../../dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../dist/css/content.css">
    <link rel="stylesheet" href="../../../dist/css/main.css">
    <style>
        .w-label.text-top { vertical-align: top;}
        .w-info {text-align: left;}
    </style>
</head>
<body class="bg-white">
    <div class="role-edit-ui-wrap ">
        <div class="module row-box role-edit-ui">
            <div class="module-content">
                <div class="form-horizontal text-center">
                    <div class="form-group">
                        <label class="w-label control-label">姓名：</label>
                        <div class="w-info">
                            <label class="control-label">黄佳佳（技术中心）</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="w-label control-label">账号：</label>
                        <div class="w-info">
                            <label class="control-label">wanglingling@juooo.com</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="w-label control-label"><span class="must">*</span>新密码：</label>
                        <div class="w-info">
                            <input class="form-control" value="" maxlength="20"  placeholder="输入新密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="w-label control-label text-top"><span class="must">*</span>确认新密码：</label>
                        <div class="w-info">
                            <input class="form-control" value="" maxlength="20" placeholder="再次输入新密码">
                            <div class="help-block">密码可以是6~20位字母、数字和下划线</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="w-label control-label"><span class="must">*</span>状态：</label>
                        <div class="w-info">
                            <label class="radio-label"><input type="radio" value="1" name="status" checked="">正常</label>
                            <label class="radio-label"><input type="radio" value="2" name="status">停用</label>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src="../../../dist/js/jquery.min.js"></script>
    <script src="../../../dist/js/common-iframe.js"></script>

</body>
</html>
