<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账户管理</title>
    <link rel="stylesheet" href="../../../dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../dist/css/content.css">
    <link rel="stylesheet" href="../../../dist/css/main.css">
</head>
<body>
    <div class="container-main">
        <div class="content">
            <!-- 操作部分 -->
            <div class="operation-btns">
                <button class="btn btn-info js-nav-item" data-target="notice/edit.html" type="button">
                    <span class="icon icon-edit icon-left"></span>编辑
                </button>
                <button class="btn btn-info js-nav-item" data-target="notice/edit.html" type="button">
                    <span class="icon icon-copy icon-left"></span>密码重置
                </button>
            </div>
            <!-- 操作部分END -->

            <!-- 搜索部分 -->
            <div class="search-box clear">
                <form class="form-horizontal">
                    <div class="form-group ">
                        <label class="control-label">姓名：</label>
                        <div class="blur-panel js-blur-panel">
                            <input type="text" class="form-control form-list js-blur-input" placeholder="">
                        </div>
                    </div>
                    <div class="form-group form-lg">
                        <label class="control-label">角色：</label>
                        <div class="blur-panel js-blur-panel full-width">
                            <input type="text" class="form-control form-list js-blur-input" placeholder="">
                            <span class="icon icon-menu-block-down"></span>
                        </div>
                    </div>
                    <div class="form-group form-lg">
                        <label class="control-label">部门和职位：</label>
                        <select class="form-control inline-block">
                            <option value="">选择部门</option>
                            <option value="">技术中心</option>
                        </select>
                        <select class="form-control inline-block">
                            <option value="">选择职位</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">状态：</label>
                        <select class="form-control form-list">
                            <option value="">选择城市</option>
                        </select>
                    </div>

                    <div class="fr btn-wrap">
                        <button class="btn btn-info" type="button">搜索</button>
                        <button class="btn btn-default ceee" type="button">清空</button>
                    </div>
                </form>
            </div>
            <!-- 搜索部分 END -->

            <!-- 表格明细 -->
            <div class="table-panel panel-white box table-panel-full row-box">
                <div class="table-wrap box-content">
                    <div class="table-scroll">
                        <div class="table-header-wrap js-table-header-wrap">
                            <table class="table table-border table-full table-fix-height table-header js-table-header">
                                <col width="41px">
                                <col width="10%">
                                <col width="10%">
                                <col width="15%">
                                <col width="15%">
                                <col width="13%">
                                <col width="">
                                <col width="10%">
                                <thead>
                                <tr>
                                    <th class="w-checkbox">
                                        <div class="checkbox-wrap js-select-all">
                                            <input type="checkbox">
                                            <label class="checkbox"><span class="glyphicon glyphicon-ok"></span></label>
                                        </div>
                                    </th>
                                    <th>ID</th>
                                    <th>角色</th>
                                    <th>部门</th>
                                    <th>职位</th>
                                    <th>城市</th>
                                    <th>用户</th>
                                    <th>状态</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                        <div class="table-body-wrap js-table-body-wrap" style="padding-left: 171px;">
                            <table class="table table-border table-full js-table table-fix-height ">
                                <col width="41px">
                                <col width="10%">
                                <col width="10%">
                                <col width="15%">
                                <col width="15%">
                                <col width="13%">
                                <col width="">
                                <col width="10%">
                                <tbody>
                                <tr>
                                    <td class="w-checkbox">
                                        <div class="checkbox-wrap js-checkbox">
                                            <input type="checkbox">
                                            <label class="checkbox"><span class="glyphicon glyphicon-ok"></span></label>
                                        </div>
                                    </td>
                                    <td>0001</td>
                                    <td>品类采购</td>
                                    <td class="">聚橙网>采购部</td>
                                    <td>内容编辑</td>
                                    <td>深圳、广州</td>
                                    <td class="max-td">
                                        <div class="fix-height">
                                            陈财、崔琦、赵鹏、杨柳、张曼、祝新桐陈财、崔琦、赵鹏、杨柳、张曼、祝新桐
                                        </div>
                                    </td>
                                    <td>
                                        <span class="icon icon-hidden font-24"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="w-checkbox">
                                        <div class="checkbox-wrap js-checkbox">
                                            <input type="checkbox">
                                            <label class="checkbox"><span class="glyphicon glyphicon-ok"></span></label>
                                        </div>
                                    </td>
                                    <td>0001</td>
                                    <td>品类采购</td>
                                    <td class="">聚橙网>采购部</td>
                                    <td>内容编辑</td>
                                    <td>深圳、广州</td>
                                    <td class="max-td">
                                        <div class="fix-height">
                                            陈财、崔琦、赵鹏、杨柳、张曼、祝新桐陈财、崔琦、赵鹏、杨柳、张曼、祝新桐
                                        </div>
                                    </td>
                                    <td>
                                        <span class="icon icon-normal font-24"></span>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>

                        <!-- 分页 -->
                        <div class="pagination-panel js-pagination-panel">

                            <!-- 水平滚动条 -->
                            <div class="table-scroll-horizontal js-table-scroll-horizontal" style="margin-left: 675px;">
                                <div class="scroll js-scroll" style="">
                                </div>
                            </div>
                            <!-- 水平滚动条 END -->

                            <div class="pages-wrap">
                                <div class="options-panel js-options-panel none">
                                    <div class="checkbox-item">
                                        <div class="checkbox-wrap js-select-all">
                                            <input type="checkbox">
                                            <label class="checkbox"><span class="glyphicon glyphicon-ok"></span></label>
                                        </div>
                                        <span class="text">选择</span>
                                    </div>

                                    <div class="options-wrap">
                                        <a class="option-item ">编辑</a> |
                                        <a class="option-item gray">删除</a>
                                    </div>
                                </div>
                                <div class="total-wrap">
                                    共<span class="total">114</span>条，
                                    每页
                                    <select class="pages-select form-control">
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                        <option value="500">500</option>
                                        <option value="1000">1000</option>
                                    </select>
                                    <span class="current-page">12</span>/
                                    <span class="total-pages">15</span>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default disabled">
                                            <span class="icon icon-fast-backward"></span>
                                        </button>
                                        <button type="button" class="btn btn-default">
                                            <span class="icon icon-step-backward"></span>
                                        </button>
                                        <button type="button" class="btn btn-default">
                                            <span class="icon icon-step-forward"></span>
                                        </button>
                                        <button type="button" class="btn btn-default">
                                            <span class="icon icon-fast-forward"></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 分页 END -->
                    </div>

                </div>
            </div>
            <!-- 表格明细 END -->

        </div>
    </div>

    <script src="../../../dist/js/jquery.min.js"></script>
    <script src="../../../dist/js/common-iframe.js"></script>
</body>
</html>
