<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>场馆详情</title>
    <link rel="stylesheet" href="../../dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../dist/css/content.css">
    <link rel="stylesheet" href="../../dist/css/main.css">
</head>

<body>
    <div class="container-main detail">
        <div class="container-wrapper">
            <!-- 头部 -->
            <div class="container-header">
                <h5>场馆详情</h5>
                <div class="right-btn">
                    <button class="btn btn-info icon-left">编辑</button>
                </div>
            </div>
            <!-- 头部 END -->
            
            <!-- 详情部分 -->
            <div class="module-wrapper">
                <div class="min-box-wrap">
                    <div class="module row-box">
                        <div class="module-title">
                            基本信息
                        </div>
                        <div class="module-content">
                            <form method="get" class="form-horizontal">
                                <div class="form-group">
                                    <label class="w-label control-label">场馆名称：</label>
                                    <div class="list-detail">
                                        南山文体中心 小剧场
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="w-label control-label">城市：</label>
                                    <div class="list-detail">
                                        北京
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="w-label control-label">详情地址：</label>
                                    <div class="list-detail">
                                        深圳市南山区南山文体中心
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="w-label control-label">联系人：</label>
                                    <div class="list-detail">
                                        聚橙网
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="w-label control-label">联系人手机：</label>
                                    <div class="list-detail">
                                        17085263965
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="w-label control-label">办公电话：</label>
                                    <div class="list-detail">
                                        0755-36589852
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="w-label control-label">场馆类型：</label>
                                    <div class="list-detail">
                                        livehouse
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="w-label control-label">适演剧种：</label>
                                    <div class="list-detail">
                                        儿童剧
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="w-label control-label">楼层数：</label>
                                    <div class="list-detail">
                                        2
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="w-label control-label">座位数：</label>
                                    <div class="list-detail">
                                        20，000
                                    </div>
                                </div>
                            </form>
                        </div>
                        
                    </div>
                    
                    <div class="module row-box">
                        <div class="module-title">
                            费用信息
                        </div>
                        <div class="module-content">
                            <form method="get" class="form-horizontal half-bg">
                                
                                <div class="form-group">
                                    <label class="w-label control-label">场租：</label>
                                    <div class="list-detail">
                                        1000元
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="w-label control-label">场租押金：</label>
                                    <div class="list-detail">
                                        1000元
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="w-label control-label">装/走/拆台费：</label>
                                    <div class="list-detail">
                                        1000元
                                    </div>
                                </div>
                                
                            </form>
                        </div>
                        
                    </div>
                    
                    <div class="module row-box">
                        <div class="module-content">
                            <form method="get" class="form-horizontal">
                                <div class="form-group">
                                    <label class="w-label control-label">备注：</label>
                                    <div class="list-detail">
                                        <textarea id="comment" class="comment form-control fl"  onkeyup="this.value = this.value.slice(0,500)" placeholder="请输入备注消息" maxlength="500" readonly="readonly">武汉国际会展中心集展览、会议、车场、信息交流、商贸洽谈、室内外广场、购物中心和外商服务中心等多种功能为一体，可为客户提供商务、通讯、装饰、餐饮、休闲、娱乐、旅游、停车、运输、仓储、办公等配套服务，是武汉政治、经济、文化科技、商贸活动及信息交流中心，更是举办国际国内各类展览、会议、活动及接待外宾的理想场所。</textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="w-label control-label">状态：</label>
                                    <div class="list-detail">
                                        正常
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 详情部分END -->
        </div>
    </div>
    <script src="../../dist/js/jquery.min.js"></script>
    <script src="../../dist/js/common-iframe.js"></script>
    <script src="../../dist/js/common.js"></script>
</body>
</html>
