<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>币种新增</title>
    <link rel="stylesheet" href="../../dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../dist/css/content.css">
    <link rel="stylesheet" href="../../dist/css/main.css">
    <style type="text/css">
        .nopadding{padding-top: 0;padding-left: 0;padding-right: 0;padding-bottom: 0;}
        .nomargin{margin-top: 0;margin-left: 0;margin-right: 0;margin-bottom: 0;}
        .blur-panel .selected-list{max-width: 100%;margin-bottom: 10px;}
        .middle-align{vertical-align: middle;}
        .fontsize-x{font-size: 21px;}
        .venue-block .row{margin-bottom: 5px;}
        .venue-block .row .icon{margin: 4px 0 0 0;cursor: pointer;}
    </style>
</head>
<body>
    <div class="text-center mt20" >
        <form class="form-horizontal text-left inline-block" >
            <div class="form-group">
                <label class="control-label w-label"><span class="must">*</span>币种：</label>
                <div class="w-info">
                    <input class="form-control" type="text" value="" placeholder="输入币种">
                </div>
                <span class="checked-tip"><span class="must">*</span>必填项</span>
            </div>
            <div class="form-group">
                <label class="control-label w-label"><span class="must">*</span>货币单位：</label>
                <div class="w-info">
                    <input class="form-control" type="text" value="" placeholder="输入货币单位">
                </div>
                <span class="checked-tip"><span class="must">*</span>必填项</span>
            </div>
            <div class="form-group">
                <label class="control-label w-label">币种：</label>
                <div class="w-info">
                    <select class="form-control">
                        <option value="1">选择币种</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="w-label control-label"><span class="must">*</span>状态：</label>
                <div class="w-info">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 正常
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 隐藏
                    </label>
                </div>
            </div>

            <div class="form-group venue-block">
                <label class="w-label control-label"><span class="must">*</span>场馆：</label>
                <div class="w-info middle-align">

                    <div class="row nomargin">
                        <div class="col-md-4 nopadding">
                            <select class="form-control">
                                <option value="1">选择场馆</option>
                            </select>
                        </div>
                        <div class="col-md-7 nopadding">
                            <select class="form-control">
                                <option value="1">选择场馆</option>
                            </select>
                        </div>
                        <span class="col-md-1 nopadding icon icon-delcontact venue-del-btn fontsize-x"></span>
                    </div>


                </div>
                
            </div>

            <div class="form-group">
                <label class="w-label control-label"></label>
                <div class="w-info">
                    <button class="btn btn-success add-venue-btn" type="button">
                        <span class="icon icon-add icon-left"></span>添加场馆
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label class="w-label control-label"><span class="must">*</span>城市：</label>
                <div class="w-info ">
                    <div class="blur-panel border-none">
                        <div class="selected-list js-selected-list">
                            <span class="selected-item js-list-item" data-id="629" data-name="深圳">深圳
                                <span class="glyphicon glyphicon-remove"></span>
                            </span>
                            <span class="selected-item js-list-item" data-id="629" data-name="深圳">深圳
                                <span class="glyphicon glyphicon-remove"></span>
                            </span>
                            <span class="selected-item js-list-item" data-id="629" data-name="深圳">深圳
                                <span class="glyphicon glyphicon-remove"></span>
                            </span>
                            <span class="selected-item js-list-item" data-id="629" data-name="深圳">深圳
                                <span class="glyphicon glyphicon-remove"></span>
                            </span>
                        </div>
                    </div>



                    <button class="btn btn-success add-city-btn" type="button">
                        <span class="icon icon-add icon-left"></span>添加城市
                    </button>

                </div>
            </div>

            <div class="form-group text-center">
                <button type="button" class="btn btn-primary btn-sm mr20">确定</button>
                <button type="button" class="btn btn-default">取消</button>
            </div>
        </form>
    </div>
</body>
    <script src="../../dist/js/jquery.min.js"></script>
    <script src="../../dist/js/common-iframe.js"></script>
    <script src="../../dist/js/layer/layer.js"></script>
    <script src="../../dist/js/tree.js"></script>
<script type="text/javascript">
        // 添加场馆
        $('.add-venue-btn').on('click', function () {

            var html = '<div class="row nomargin">'+
                        '<div class="col-md-4 nopadding">'+
                            '<select class="form-control">'+
                                '<option value="1">选择场馆</option>'+
                            '</select>'+
                        '</div>'+
                        '<div class="col-md-7 nopadding">'+
                            '<select class="form-control">'+
                                '<option value="1">选择场馆</option>'+
                            '</select>'+
                        '</div>'+
                        '<span class="col-md-1 nopadding icon icon-delcontact venue-del-btn fontsize-x"></span>'+
                    '</div>';

            $('.venue-block .w-info').append(html);
            
        });

        // 删除场馆
        $('.venue-block').on('click','.venue-del-btn', function () {
            $(this).parent().remove();            
        });

        // 添加城市
        $('.add-city-btn').on('click', function () {
            var $this = $(this);

            $.ajax({
                type: "POST",
                url:'demo/tree.json',
                dataType: 'json',
                success: function (data) {

                    $this.TreePanel({
                        data: data,
                        submitFun:function(selected){console.log(selected)}
                    })
                }
            })
        });
</script>
</html>
