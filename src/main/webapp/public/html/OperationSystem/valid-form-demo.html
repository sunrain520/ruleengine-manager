<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>运营系统</title>
    <link rel="stylesheet" href="../../dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../dist/css/style.css">
</head>
<body>
    <div class="container-main login-main">
        <div class="login-wrap">
            <div class="login-bg"></div>
            <div class="login-content">
                <div class="logo-wrap">
                    <span class="logo"></span>
                    <h1 class="title">运营系统</h1>
                </div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="密码">
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-stander btn-lg btn-block">登录</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

<script src="../../dist/js/jquery.min.js"></script>
<script src="../../dist/js/common.js"></script>
<script src="../../dist/js/form-valid.js"></script>
<script>
    var checkArr = null;
    checkArr = new formValid();
    checkArr.addRule([
        {
            ele:"form [name='username']",
            datatype:"*1-20",
            nullmsg:"姓名必填",
            errormsg:"1-20个字符"
        },
        {
            ele:"form [name='password']",
            //datatype:"^1\\d{10}$", //需求变更为支持港澳台地区
            datatype:"^[1][3-8]\\d{9}$|^([6|9])\\d{7}$|^[0][9]\\d{8}$|^[6]([8|6])\\d{5}$",   // 验证的正则表达式
            nullmsg:"手 机 号 必 填",  // 如果为空时的提示
            errormsg:"1-13个数字"     // 如果输入错误时的提示
        }
    ]);
</script>

</body>
</html>
