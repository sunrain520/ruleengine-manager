<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他缺省页面</title>
    <link rel="stylesheet" href="../../dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../dist/css/content.css">
    <link rel="stylesheet" href="../../dist/css/main.css">
</head>
<body>
<div class="container-main ">
    <!-- 供应商管理 -->
    <div class="content">
        <!-- 操作部分 -->
        <div class="operation-btns">
            <button class="btn btn-primary js-nav-item" data-target="supplier-new-edit.html"><span class="icon icon-add icon-left"></span>新增</button>
            <button class="btn btn-info"><span class="icon icon-edit icon-left"></span>编辑</button>
            <button class="btn btn-warning"><span class="icon icon-remove icon-left"></span>删除</button>
        </div>
        <!-- 操作部分END -->
        <!-- 搜索部分 -->
        <div class="search-box">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label">ID：</label>
                    <input type="text" class="form-control form-list" placeholder="输入ID号">
                </div>
                <div class="form-group">
                    <label class="control-label">供应商名称：</label>
                    <input type="text" class="form-control form-list" placeholder="输入关键字">
                </div>
                <div class="form-group">
                    <label class="control-label">联系人：</label>
                    <div class="blur-panel js-blur-panel">
                        <input type="text" class="form-control form-list js-blur-input" placeholder="输入姓名">
                        <span class="icon icon-menu-block-down"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">联系人电话：</label>
                    <input type="text" class="form-control form-list" placeholder="输入电话">
                </div>
                <div class="form-group">
                    <label class="control-label">国家：</label>
                    <div class="blur-panel js-blur-panel">
                        <input type="text" class="form-control form-list js-blur-input" placeholder="输入姓名">
                        <span class="icon icon-menu-block-down"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">状态：</label>
                    <div class="blur-panel js-blur-panel-single">
                        <input type="text" class="form-control form-list js-blur-input" placeholder="输入姓名">
                        <span class="icon icon-menu-block-down"></span>
                    </div>
                </div>
                <div class="fr">
                    <button class="btn btn-info">搜索</button>
                    <button class="btn btn-default ceee">清空</button>
                </div>
            </form>
        </div>
        <!-- 搜索部分 -->

        <!-- 表格明细 -->
        <div class="table-panel panel-white box table-panel-full row-box">
            <div class="box-title">
                <h5 class="title"><strong>供应商管理</strong></h5>

            </div>
            <div class="table-wrap box-content">
                <div class="table-header-wrap js-table-header-wrap">
                    <table class="table table-border table-full table-fix-height table-header js-table-header">
                        <col width="41px"/>
                        <col width="30%"/>
                        <col width="15%" />
                        <col width="15%" />
                        <col/>
                        <col width="12%" />
                        <col width="12%" />
                        <thead>
                        <tr>
                            <th>
                                <div class="checkbox-wrap js-select-all">
                                    <input type="checkbox">
                                    <label class="checkbox"><span class="glyphicon glyphicon-ok"></span></label>
                                </div>
                            </th>
                            <th class="max-td">供应商ID</th>
                            <th>国家</th>
                            <th>联系人</th>
                            <th>联系人手机</th>
                            <th class="js-sort-item">合作项目
                                <div class="options-wrap fr">
                                    <span class="icon icon-menu-block-up block js-sort-up"></span>
                                    <span class="icon icon-menu-block-down block js-sort-down"></span>
                                </div>
                            </th>
                            <th class="js-sort-item">状态
                                <div class="options-wrap fr">
                                    <span class="icon icon-menu-block-up block js-sort-up"></span>
                                    <span class="icon icon-menu-block-down block js-sort-down"></span>
                                </div>
                            </th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="table-body-wrap">
                    <table class="table table-border table-full js-table table-fix-height">
                        <col width="41px"/>
                        <col width="30%" />
                        <col width="15%" />
                        <col width="15%" />
                        <col/>
                        <col width="12%" />
                        <col width="12%" />
                        <tbody>
                        <tr>
                            <td>
                                <div class="table-empty">
                                    暂无搜索结果/数据记录
                                </div>
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        <!-- 表格明细 END -->

        <!-- 其他数据空状态 -->
        <div class="bg-white box row-box">
            <div class="data-empty">
                <div class="empty-content">
                    <span class="icon icon-unhappy"></span>
                    <div class="text">
                        <p class="title">抱歉，您没有权限访问该页面。</p>
                        <p class="info">如果需要该权限，请今目标联系XXX，点击
                            <a class="link" href="javascript:;">返回</a>可回到运营系统首页。
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 其他数据空状态 END -->

    </div>


    <div class="checkbox-wrap js-checkbox" id="js-checkbox">
        <input type="checkbox" value="1">
        <label class="checkbox"><span class="glyphicon glyphicon-ok"></span></label>
    </div>
    <a class="" id="js-ceshi">ceshi</a>
</div>
</body>
</html>
