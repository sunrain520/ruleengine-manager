            <!--排期基本信息-->

                <div class="module-title">排期基本信息</div>
                <div class="module-content">
                    <div class="form-horizontal">
                        <div class="form-group">

                            </div>
                            <div class="two-line">
                                <label class="w-label control-label">城市：</label>

                        <div class="form-group">
                            <div class="two-line">

                                <span class="list-detail">深圳 南山文体中心聚橙剧院大剧院</span>
                            </div>
                            <div class="two-line">
                                <label class="w-label control-label">赞助商：</label>
                                <span class="list-detail">屈臣氏</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="two-line">
                                <label class="w-label control-label">合作方式：</label>
                                <span class="list-detail">主办</span>
                            </div>
                            <div class="two-line">
                                <label class="w-label control-label">演出时间：</label>
                                <span class="list-detail">2016-05-10 20:00</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="two-line">
                                <label class="w-label control-label">排期预算额度：</label>
                                <span class="list-detail">90,000.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
