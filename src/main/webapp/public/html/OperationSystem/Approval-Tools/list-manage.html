<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清单管理</title>
    <link rel="stylesheet" href="../../../dist/css/budget-tools.css">
    <link rel="stylesheet" href="../../../dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../dist/js/laydate/skins/default/laydate.css">
    <link rel="stylesheet" href="../../../dist/css/table.scss">
    <link rel="stylesheet" href="../../../dist/css/content.css">
    <link rel="stylesheet" href="../../../dist/css/main.css">
</head>
<body>
<div class="container-main">
    <div style="width: 1660px;" class="content">
        <!--按钮操作-->
        <div class="operation-btns">
            <button class="btn btn-success js-update-schedule" name="activate" type="button">
                <span class="icon icon-add icon-left"></span>新增
            </button>
            <button class="btn btn-info js-update-schedule" name="activate" type="button">
                <span class="icon icon-edit icon-left"></span>编辑
            </button>
            <button class="btn btn-info js-update-schedule" name="activate" type="button">
                <span class="icon icon-copy icon-left"></span>复制
            </button>
            <button class="btn btn-info js-update-schedule" name="activate" type="button">
                <span class="icon icon-log icon-left"></span>操作日志
            </button>
            <button class="btn btn-default js-update-schedule" name="activate" type="button">
                <span class="icon icon-remove icon-left"></span>删除
            </button>
        </div>
        <!--按钮操作 END-->

        <!-- 搜索部分 -->
        <div class="search-box clear js-search-box">
            <div class="js-form-wrap form-wrap">
                <form class="form-horizontal js-form clear" style="display: block;">
                    <div class="form-group form-lg" data-rule="department_name_rule">
                        <label class="control-label">城市和区：</label>
                        <div class="blur-panel js-blur-panel department-list">
                            <input type="text" class="form-control form-list js-blur-input department-list" value="" placeholder="城市">
                            <span class="icon icon-menu-block-down"></span>
                            <div class="blur-wrap js-blur-wrap"><ul class="list-block"></ul></div></div>
                        <div class="blur-panel js-blur-panel type-list">
                            <input type="text" class="form-control form-list js-blur-input type-list" value="" placeholder="区">
                            <span class="icon icon-menu-block-down"></span>
                        </div>
                    </div>
                    <div class="form-group" data-rule="schedule_progress_rule">
                        <label class="control-label">是否涉外：</label>
                        <div class="blur-panel js-blur-panel">
                            <input type="text" class="form-control form-list js-blur-input" placeholder="请选择">
                            <span class="icon icon-menu-block-down"></span>
                        </div>
                    </div>
                    <div class="fr btn-wrap">
                        <button class="btn btn-info">搜索</button>
                        <button class="btn btn-default ceee">清空</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- 搜索部分 END -->

        <!--表格明细-->
        <div class="table-panel panel-white box table-panel-full row-box" style="text-align: center">
            <div class="table-wrap box-content">
                <div class="table-header-wrap js-table-header-wrap">
                    <table class="table tableScroll table-border table-full table-fix-height table-header js-table-header">
                        <colgroup>
                            <col width="8%">
                            <col width="23%">
                            <col width="23%">
                            <col width="23%">
                            <col width="23%">
                        </colgroup>
                        <thead>
                        <tr>
                            <th style="text-align: center;text-indent: 0px;">
                                <div class="checkbox-wrap js-select-all">
                                    <input type="checkbox">
                                    <label class="checkbox"><span class="glyphicon glyphicon-ok"></span></label>
                                </div>
                            </th>
                            <th style="">ID</th>
                            <th style="">城市</th>
                            <th style="">区</th>
                            <th style="">是否涉外</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <div class="table-body-wrap js-table-body-wrap">
                    <table class="table tableScroll table-border table-full js-table table-fix-height">
                        <colgroup>
                            <col width="8%">
                            <col width="23%">
                            <col width="23%">
                            <col width="23%">
                            <col width="23%">
                        </colgroup>
                        <tbody>
                        <tr>
                            <td>
                                <div class="checkbox-wrap js-checkbox">
                                    <input type="checkbox">
                                    <label class="checkbox"><span class="glyphicon glyphicon-ok"></span></label>
                                </div>
                            </td>
                            <td class="max-td">
                                0987
                            </td>
                            <td class="max-td">
                                深圳
                            </td>
                            <td>南山</td>
                            <td>
                                否
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="checkbox-wrap js-checkbox">
                                    <input type="checkbox">
                                    <label class="checkbox"><span class="glyphicon glyphicon-ok"></span></label>
                                </div>
                            </td>
                            <td class="max-td">
                                0987
                            </td>
                            <td class="max-td">
                                深圳
                            </td>
                            <td>龙岗</td>
                            <td>是</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="checkbox-wrap js-checkbox">
                                    <input type="checkbox">
                                    <label class="checkbox"><span class="glyphicon glyphicon-ok"></span></label>
                                </div>
                            </td>
                            <td class="max-td">
                                0987
                            </td>
                            <td class="max-td">
                                深圳
                            </td>
                            <td>福田</td>
                            <td>否</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="checkbox-wrap js-checkbox">
                                    <input type="checkbox">
                                    <label class="checkbox"><span class="glyphicon glyphicon-ok"></span></label>
                                </div>
                            </td>
                            <td class="max-td">
                                0987
                            </td>
                            <td class="max-td">
                                深圳
                            </td>
                            <td>清河</td>
                            <td>否</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 分页 -->
                <div class="pagination-panel js-pagination-panel">
                    <div class="pages-wrap">
                        <div class="options-panel js-options-panel none">
                            <div class="checkbox-item">
                                <div class="checkbox-wrap js-select-all">
                                    <input type="checkbox">
                                    <label class="checkbox"><span class="glyphicon glyphicon-ok"></span></label>
                                </div>
                                <span class="text">选择</span>
                            </div>

                            <div class="options-wrap">
                                <a class="option-item ">编辑</a> |
                                <a class="option-item gray">删除</a>
                            </div>
                        </div>
                        <div class="total-wrap">
                            共<span class="total">114</span>条，
                            每页
                            <select class="pages-select form-control">
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="500">500</option>
                                <option value="1000">1000</option>
                            </select>
                            <span class="current-page">12</span>/
                            <span class="total-pages">15</span>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default disabled">
                                    <span class="icon icon-fast-backward"></span>
                                </button>
                                <button type="button" class="btn btn-default">
                                    <span class="icon icon-step-backward"></span>
                                </button>
                                <button type="button" class="btn btn-default">
                                    <span class="icon icon-step-forward"></span>
                                </button>
                                <button type="button" class="btn btn-default">
                                    <span class="icon icon-fast-forward"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 分页 END -->

            </div>
        </div>
        <!--表格明细 END-->
    </div>
</div>
</body>
</html>
