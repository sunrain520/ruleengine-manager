<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>剧组资料配置</title>
		<link rel="stylesheet" href="../../../dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="../../../dist/js/laydate/skins/default/laydate.css">
		<link rel="stylesheet" href="../../../dist/css/table.scss">
		<link rel="stylesheet" href="../../../dist/css/content.css">
		<link rel="stylesheet" href="../../../dist/css/main.css">
		<link rel="stylesheet" href="../../../dist/css/budget-tools.css">
		<link rel="stylesheet" type="text/css" href="../../../dist/css/configure.css" />
	</head>
	<body>
	<div class="container-main">
        <div class="container-wrapper">
            <div class="module-wrapper row">
                <!--剧组资料配置头部-->
                <div class="container-header js-container-header">
                    <h5>剧组资料清单</h5>
                    <div class="right-btn">
                        <button class="btn btn-success">
                            <span class="icon icon-save icon-left"></span>保存
                        </button>
                        <button class="btn btn-default">
                            <span class="icon icon-delete icon-left"></span>取消
                        </button>
                    </div>
                </div>
                <!--剧组资料配置END-->
                
                <!--资料清单-->
                <div class="module row-box">
                    <div class="module-content">
                        <div class="materials">
                        	<div class="pos-left" style="margin-left: -6px;">
                        		<span class="must" style="line-height: 19px;">*</span><span class="materials-list">资料清单：</span>
                        	</div>
                            <textarea name="" rows="6" cols="80" placeholder="输入清单，不超过1000字"></textarea>
                        </div>
                        <div class="upload">
                        	<span class="mould">模板：</span>
                        	<span class="button">
	                            <button class="btn btn-upload btn-sm"><span class="icon icon-data-upload"></span>上传</button>
	                        </span>
                        </div>
                    </div>
                </div>
                <!--资料清单 END-->
            </div>
        </div>
    </div>
    <script src="../../../dist/js/jquery.min.js"></script>
    <script src="../../../dist/js/approval-tools.js"></script>
	</body>
</html>
