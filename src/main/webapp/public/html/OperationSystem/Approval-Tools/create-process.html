		<script type="text/javascript">
			var minus = $('.minus'),
				add = $('.add'),
				Oday = $(".days input");
			
//			天数减
			minus.on('click', minus, function(envent) {
				var dayNum = Oday.val();
				if(dayNum > 0){
					dayNum = parseInt(dayNum) - 1;
					Oday.val(dayNum);
				}
			});

//			天数加
			add.on('click', add, function(envent) {
				var dayNum = Oday.val();
				dayNum = parseInt(dayNum) + 1;
				Oday.val(dayNum);
			});
			
//			天数输入必须为数字
		  Oday.on('change',function(){
		  	var re = /\d/;
		  	var dayNum = Oday.val();
		  	if(!re.test(parseInt(dayNum))){
		  		Oday.val("0");
		  	}
		  });
		  
//		  省市区三级联动

			  province: "选择省份",

			});
